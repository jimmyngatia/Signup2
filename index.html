<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin_Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>

    </header>
    <main>
        <div class="main-container">
            <div class="container" id="left-container">
                <div id="login-container" class="contain">
                    <div class="signup-inputs" id="login-title">
                        <h1>Sign in</h1>
                    </div>
                    <div class="signup-inputs" id="first-name">
                        <h4>First Name</h4>
                        <input placeholder="Jimmy" type="text" id="first-name" class="inputs">
                        
                    </div>
                    <div class="signup-inputs" id="last-name">
                        <h4>Last Name</h4>
                        <input placeholder="Oyuge" type="text" id="first-name" class="inputs">
                        
                    </div>
                    <div class="signup-inputs" id="email">
                        <h4>Email</h4>
                        <input placeholder="jimmyoyuge@gmail.com" type="email" id="first-name" class="inputs">
                        
                    </div>
                    <div class="signup-inputs" id="password1">
                        <h4>password</h4>
                        <input placeholder="Enter password" type="password" id="first-name" class="inputs">
                        
                    </div>
                    <div class="signup-inputs" id="password2">
                        <h4>confirm password</h4>
                        <input placeholder="Re-enter password" type="password" id="first-name" class="inputs">
                    </div>
                    <div class="signup-inputs" id="button">
                        <button id="sign-up">Sign Up</button>
                    </div>
                    <p style="color: white;margin-left: 7%;">Already have an account? <a href="">Log in</a></p>

                       



                </div>
            </div>
            <div class="container" id="right-container">
                <div id="signin-container" class="contain">

                    
                </div>
        </div>


    </main>
    <footer>


    </footer>    
</body>
</html>
